[metadata]
name = hawkdata
version = 0.0.7
author = zachzhaozy@gmail.com
description = desc
long_description = long_desc
long_description_content_type = text/markdown
url = https://github.com/yzyx-data/hawkdata
project_urls = 
	Issues = https://github.com/yzyx-data/hawkdata/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = 
	hawkdata
	hawkdata.fund
	hawkdata.stock
	hawkdata.bond
	hawkdata.macro
	hawkdata.utils
	hawkdata.utils.crawlers
	hawkdata.utils.datasetx
	hawkdata.utils.datetimex
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

