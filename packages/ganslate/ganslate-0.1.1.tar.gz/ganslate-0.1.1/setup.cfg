[metadata]
name = ganslate
version = 0.1.1
author = "ganslate team"
url = https://github.com/Maastro-CDS-Imaging-Group/ganslate
description = GAN image-to-image translation framework made simple and extensible.
long_description = file: README.md
long_description_content_type = text/markdown
license = mit
platforms = any
keywords = one, two
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3 :: Only
	Intended Audience :: Science/Research
project_urls = 
	Documentation = https://ganslate.readthedocs.io/en/latest/

[options]
zip_safe = False
packages = find:
include_package_data = True
install_requires = 
	torch
	opencv-python
	simpleitk
	opencv-python
	memcnn
	loguru
	wandb
	tensorboard
	monai
	scipy
	scikit-image
	omegaconf
	pandas
	click
	cookiecutter
	wget

[options.packages.find]
exclude = 
	docs
	docker
	tools
	tests
	notebooks
	projects

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ganslate = ganslate.utils.cli.interface:interface

[yapf]
based_on_style = google
column_limit = 100

[pylint]
fail-under = 8

[pylint.typecheck]
generated-members = torch.*, cv2.*

[egg_info]
tag_build = 
tag_date = 0

