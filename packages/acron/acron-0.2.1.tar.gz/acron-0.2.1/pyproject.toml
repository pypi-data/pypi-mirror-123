[tool.poetry]
name = "acron"
version = "0.2.1"
description = "Lightweight scheduler"
authors = ["Aitor Iturri <aitor.iturri@appgate.com>", "Thomas Cellerier <thomas.cellerier@appgate.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/appgate/acron"
include = ["acron/py.typed"]

[tool.poetry.dependencies]
python = "^3.6.2"
croniter = "^1.0.15"
dataclasses = {version = "^0.8", python = "<3.7"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^21.9b0"
mypy = "^0.910"
types-croniter = "^1.0.0"
pytest-asyncio = "^0.15.1"
types-dataclasses = {version = "^0.1.7", python = "<3.7"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.8"
