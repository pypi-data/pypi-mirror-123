DB2_OBJECT_STORAGE_LOCAL_STAGING_PATH={{ db2_s3_staging_path }}
DB2_OBJECT_STORAGE_SETTINGS=ON:DownloadConcurrency=4
DB2AUTH=OSAUTHDB,ALLOW_LOCAL_FALLBACK,PLUGIN_AUTO_RELOAD
DB2_OBJECT_TABLE_ENTRIES=65532
DB2_LOAD_COPY_NO_OVERRIDE=COPY YES TO DB2REMOTE://{{ db2_s3_loadalias_name }}//CSYS.DB2COS//LoadCopies,DB2REMOTE://{{ db2_s3_loadalias_name }}//CSYS.DB2COS//LoadCopies,DB2REMOTE://{{ db2_s3_loadalias_name }}//CSYS.DB2COS//LoadCopies,DB2REMOTE://{{ db2_s3_loadalias_name }}//CSYS.DB2COS//LoadCopies
DB2ENVLIST=GSK_STRICTCHECK_CBCPADBYTES
DB2_VERIFY_PAGE_AFTER_IO=TRUE
DB2_ENABLE_HADR_LOG_PAGE_INTEGRITY_CHECK=3
DB2_REMSTG_SERVER_DEFAULT={{ cos_endpoint }}
DB2FODC=DUMPSHM=ON CORESHM=OFF
DB2_ATS_ENABLE=1
DB2COMM=TCPIP,SSL
DB2_HADR_ROS=YES
DB2_STANDBY_ISO=UR
DB2_HADR_ROS_AVOID_REPLAY_ONLY_WINDOW=OFF
DB2_REMSTG_ENABLE_LOGARCH=TRUE
DB2_OPTPROFILE={{ db2_optprofile }}
DB2_REDUCED_OPTIMIZATION={{ db2_reduced_optimization }}
DB2_EVALUNCOMMITED={{ db2_evaluncommited }}
DB2_EXTENDED_OPTIMIZATION={{ db2_extended_optimization }}
DB2_SKIPDELETED={{ db2_skipdeleted }}
DB2_PARALLEL_IO={{ db2_parallel_io }}
DB2_COMPOPT={{ db2_compopt }}

