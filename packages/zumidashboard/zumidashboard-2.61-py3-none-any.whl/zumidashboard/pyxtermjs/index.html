<html lang="en">
<head>
  <meta charset="utf-8">
  <title>pyxterm.js</title>
  <link href="./css/css2.css" rel="stylesheet">
  <style>
  html {
    font-family: arial;
  }

  html::-webkit-scrollbar {
    width: 10px;
    background-color: transparent;
  }

  html::-webkit-scrollbar-thumb {
    background: #6e6e6e;
    border-radius: 5rem;
  }

  .clear-console {
    color: #fff;
    position: fixed;
    right: 30px;
    z-index: 999;
    cursor: pointer;
    padding: 5px 15px;
    background: #6e6e6e;
    border-radius: 6px;
    font-size: 13px;
    top: 34px;
    font-family: Inconsolata;
  }

  #terminal {
    padding: 1rem;
    background-color: #000
  }

  #terminal .xterm .xterm-viewport {
    overflow: hidden;
  }

  body {
    margin: 0;
  }


  </style>
  <link rel="stylesheet" href="./css/xterm.css" />
</head>
<body>

<div id="terminal">
  <div class="clear-console" onclick="clearConsole()"><span>clear console</span></div>
</div>
<!-- xterm -->
<script src="./js/xterm.js"></script>
<script src="./js/socket.io.js"></script>

<script>

  const term = new Terminal({
        cursorBlink: true,
        macOptionIsMeta: true,
        scrollback: 999999,
    });
  term.open(document.getElementById('terminal'));
  // console.log(`size: ${term.cols} columns, ${term.rows} rows`)
  // term.onKey((key, ev) => {
  //   // console.log("pressed key", key)
  //   // console.log("event", ev)
  //   socket2.emit("pty-input", {"input": key})
  // });

  const socket2 = io.connect('/pty');
  const status = document.getElementById("status")
  socket2.emit("pty-input", {"input": "\x03"}, () => {
    setTimeout(() => {
      clearConsole();
    }, 500);
  });

  socket2.on("pty-output", function(data){
    // console.log("new output", data)
    if(data.output.includes('^C')){
      data = data.output.replace('^C', '');
    }
    if(data.output.includes('clear console')){
      // data = data.output.replace('clear console', '');
      clearConsole();
      return;
    }
    term.write(data.output)
    window.scrollTo(0,document.body.scrollHeight);
  })

  function clearConsole() {
    //socket2.emit("pty-input", {"input": "clear\n"})
    term.clear();
  }


</script>

</body>
</html>
