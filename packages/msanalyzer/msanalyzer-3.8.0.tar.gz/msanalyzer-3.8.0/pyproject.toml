[tool.poetry]
authors = ["Marcus Bruno Fernandes Silva <marcusbfs@gmail.com>"]
classifiers = [
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]
description = "Analyze XPS report files generated by Mastersizer 2000"
homepage = "https://github.com/marcusbfs/msanalyzer"
license = "MIT"
name = "msanalyzer"
packages = [
  {include = "msanalyzer", from = "src"},
]
readme = "readme.md"
repository = "https://github.com/marcusbfs/msanalyzer"
version = "3.8.0"

[tool.poetry.dependencies]
PyMuPDF = "1.18.13"
matplotlib = "3.4.1"
numpy = "1.20.2"
openpyxl = "3.0.7"
python = ">=3.7.2,<3.10"
rich = "^10.2.2"
scipy = "1.6.3"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
bandit = "^1.7.0"
black = "^21.5b1"
bump2version = "^1.0.1"
isort = "^5.8.0"
mypy = "^0.812"
pyinstaller = "^4.3"
pytest = "^6.2.4"
pytest-sugar = "^0.9.4"

[tool.poetry.scripts]
msanalyzer = "msanalyzer.cli:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["msanalyzer"]

[tool.coverage.report]
fail_under = 100
show_missing = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
