      source: deb https://download.docker.com/linux/ubuntu $RELEASE stable
package_update: true
package_upgrade: true
packages:
  - build-essential
  - containerd.io
  - default-jdk
  - direnv
  - docker-ce
  - docker-ce-cli
  - jq
  - libbz2-dev
  - liblzma-dev
  - libncursesw5-dev
  - libreadline-dev
  - libsqlite3-dev
  - libssl-dev
  - libxcb-xinerama0
  - libxml2-dev
  - libxmlsec1-dev
  - llvm
  - net-tools
  - nodejs
  - npm
  - pipx
  - python3-pip
  - python3-venv
  - python-is-python3
  - tk-dev
  - zlib1g-dev
runcmd:
  - pip3 install --upgrade pip --no-warn-script-location
  - git clone https://github.com/ohmybash/oh-my-bash.git /home/ubuntu/.oh-my-bash
  - cp /home/ubuntu/.bashrc /home/ubuntu/.bashrc.orig
  - cp /home/ubuntu/.oh-my-bash/templates/bashrc.osh-template /home/ubuntu/.bashrc
  - echo 'OSH_THEME="zork"' >> /home/ubuntu/.oh-my-bash/custom/example.sh
  - echo 'eval "$(direnv hook bash)"' >> /home/ubuntu/.bashrc
  - git clone https://github.com/anyenv/anyenv /home/ubuntu/.anyenv
  - echo 'export PATH="/home/ubuntu/.anyenv/bin:$PATH"' >> /home/ubuntu/.bashrc
  - echo 'eval "$(anyenv init -)"' >> /home/ubuntu/.bashrc
  - git clone https://github.com/anyenv/anyenv-install.git /home/ubuntu/.config/anyenv/anyenv-install
  - chown -R ubuntu:ubuntu /home/ubuntu
  - runuser -l ubuntu -c 'anyenv install nodenv'
  - runuser -l ubuntu -c 'anyenv install pyenv'
  - runuser -l ubuntu -c 'curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -'
  - runuser -l ubuntu -c "echo 'export LC_ALL=C.UTF-8; export LANG=C.UTF-8; export PATH="/home/ubuntu/.local/bin:$PATH"' >> ~/.bashrc"
  - runuser -l ubuntu -c "curl -L https://raw.githubusercontent.com/docker/compose-cli/main/scripts/install/install_linux.sh | bash"
  - runuser -l ubuntu -c "mkdir -p ~/.docker/cli-plugins/ && curl -SL https://github.com/docker/compose/releases/download/v2.0.1/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose && chmod +x ~/.docker/cli-plugins/docker-compose"
  - runuser -l ubuntu -c 'curl -L https://github.com/kubernetes/kompose/releases/download/v1.24.0/kompose-linux-amd64 -o kompose && chmod +x kompose && sudo mv ./kompose /usr/local/bin/kompose'
  - runuser -l ubuntu -c 'sudo systemctl enable iscsid'
snap:
  commands:
    - - install
      - microk8s
      - '--classic'
    - - alias
      - microk8s.helm3
      - helm
    - - alias
      - microk8s.kubectl
      - kubectl
users:
  - default
  - groups: docker, microk8s
    name: ubuntu
write_files:
  - content: |
      #!/bin/sh
      [ -r /etc/lsb-release ] && . /etc/lsb-release

      if [ -z "$DISTRIB_DESCRIPTION" ] && [ -x /usr/bin/lsb_release ]; then
           # Fall back to using the very slow lsb_release utility
           DISTRIB_DESCRIPTION=$(lsb_release -s -d)
      fi

      printf "\nWelcome to the
           _       _
          | |     | |
        __| | __ _| |_ __ _  __ _ _ __ ___ _ __
       / _\` |/ _\` | __/ _\` |/ _\` | '__/ _ \\ '_ \\
      | (_| | (_| | || (_| | (_| | | |  __/ |_) |
       \\__,_|\\__,_|\\__\\__,_|\\__, |_|  \\___| .__/
                             __/ |        | |
                            |___/         |_| Platform
      v3.0.0
      running on %s (%s %s %s).\n" "$DISTRIB_DESCRIPTION" "$(uname -o)" "$(uname -r)" "$(uname -m)"
    path: /etc/update-motd.d/00-header
    permissions: '0755'
