  Court of Common Pleas Cases
subquestion: |
  The Court of Common Pleas has the ability to make decisions about (jurisdiction over) legal and equity actions and, appeals from Municipal Court, and appeals from certain administrative agencies and boards.. This online tool can assist you with some of the general filings for ejectment cases (where there is no lease or landlord/tenant relationship) and Municipal Court landlord-tenant appeals. This court has the authority to hear cases involving squatters.

  If you would like to view the motions available on this online tool, select the legal category of your case below.  If you do not know your case category, you can select, “[I don’t know what kind of case this is]” to help you find it.  

  Select your case’s category to see what kind of documents this online tool help you with.
  
  * [Ejectment]
  * [Landlord-tenant appeal from Municipal Court]  
  * [I don’t know what kind of case this is]
  
