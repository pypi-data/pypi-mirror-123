[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "cogent3"
author = "Gavin Huttley"
author-email = "Gavin.Huttley@anu.edu.au"
home-page = "https://cogent3.org"
keywords = "biology, genomics, statistics, phylogeny, evolution, bioinformatics"
description-file = "README.md"
license = "BSD-3"
requires-python = ">=3.7"
requires = ["chardet",
        "numpy",
        "numba>0.48.0;python_version<'3.9'",
        "numba>0.53; python_version>='3.9'",
        "scitrack",
        "tqdm",
        "tinydb"]
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Science/Research",
        "License :: OSI Approved :: BSD License",
        "Topic :: Scientific/Engineering :: Bio-Informatics",
        "Topic :: Software Development :: Libraries :: Python Modules",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
    ]

[tool.flit.metadata.urls]
Documentation = "https://www.cogent3.org/"
"Bug Tracker" = "https://github.com/cogent3/cogent3/issues"
"Source Code" = "https://github.com/cogent3/cogent3"
Changelog = "https://github.com/cogent3/cogent3/blob/develop/changelog.md"

[tool.flit.sdist]
include = ["doc/", "requirements.txt", "src/*", "pyproject.toml"]
exclude = ["doc/*.html"]

[tool.flit.metadata.requires-extra]
test = [
    "black",
    "isort",
    "pytest",
    "pytest-cov",
    "tox"]
doc  = [
    "click",
    "ipykernel",
    "ipywidgets",
    "jupyter-sphinx",
    "jupyter_client",
    "jupyterlab",
    "jupytext",
    "kaleido",
    "nbconvert",
    "nbformat",
    "nbsphinx",
    "numpydoc",
    "psutil",
    "sphinx",
    "sphinx-autobuild",
    "sphinxcontrib-bibtex",
    "sphinx_panels",
]
extra = ["pandas", "plotly", "psutil", "kaleido"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | doc
  | dist
  | tests/data
)/
'''

[tool.isort]
atomic=true
force_grid_wrap=0
include_trailing_comma=true
lines_after_imports=2
lines_between_types=1
multi_line_output=3
use_parentheses=true
