[pytest]
testpaths = tests

[flake8]
max-line-length = 95

[tox]
envlist = py39

[testenv]
deps =
  fdb
  psycopg==3.0
  pymysql
  pytest
  sphinx
  sqlparse
commands = {envbindir}/py.test {posargs}
passenv = USER
setenv = LANGUAGE = C
