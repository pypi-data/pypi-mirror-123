{% extends "base.html" %}

{% block title %}Exercises{% endblock %}

{% block content_title %}Exercises{% endblock %}

{% block content %}
<div class="container has-text-centered mx-2">
    <form action="exercises" method="post">
        <input class="input" list="exercises" name="exercise" placeholder="Search">
        <datalist id="exercises">
            {% for name in exercise_list|sort %}
            <option value="{{ name }}">
            {% endfor %}
        </datalist>
    </form>
</div>
<div class="container has-text-centered mt-4">
    {% for name in exercise_list %}
    <div class="column"><a class="button" href="{{ url_for('exercise_view', name=name) }}">{{ name }}</a></div>
    {% endfor %}
</div>
{% endblock %}

{% set parent_page = 'index_view' %}
