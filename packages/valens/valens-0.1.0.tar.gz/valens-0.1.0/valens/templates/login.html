{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content_title %}Valens{% endblock %}

{% block content %}
<div class="container has-text-centered">
    <form action="login" method="post">
        <input type="hidden" name="next" value="{{ request.args.get("next", url_for("index_view")) }}" />
        {% for name in usernames %}
        <div class="column">
            <input class="button is-success" style="width: 25%" type="submit" name="username" value="{{name}}" />
        </div>
        {% endfor %}
    </form>
    <div class="column mt-5">
        <a class="button" style="width: 25%" href="{{ url_for("users_view") }}">Admin</a>
    </div>
</div>
{% endblock %}
