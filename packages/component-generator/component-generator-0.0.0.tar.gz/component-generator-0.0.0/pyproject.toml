[tool.poetry]
name = "python-component-generator"
version = "0.0.0"
description = "Generate a backend component quickly."
authors = ["Darren Buttigieg <darren@onna.com>"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
black = "^21.9b0"
pytest = "^6.2.5"
pytest-mock = "^3.6.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 110
