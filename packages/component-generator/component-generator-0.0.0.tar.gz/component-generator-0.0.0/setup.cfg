[bdist_wheel]
universal = 1

[flake8]
max-line-length = 110
extend-ignore = E203
exclude = .tox,.eggs,ci/templates,build,dist,src/component_generator/component_files

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
testpaths = 
	tests

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = component_generator
default_section = THIRDPARTY
forced_separate = test_component_generator
skip = .tox,.eggs,ci/templates,build,dist

[mypy]
exclude = src/component_generator/component_files
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

