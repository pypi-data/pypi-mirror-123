[tool.poetry]
name = "a28"
version = "0.5.0"
description = "A set of resources and tools to help developers create packages for the Area28 application."
authors = ["Gary Stidston-Broadbent <pypi@garysb.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://area28.io"
include = [ "CHANGELOG.md", "LICENSE", "README.md", "docs", "tests"]
packages = [ { include = "a28", from = "src" } ]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Environment :: Console :: Curses",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Developers"
]

[tool.poetry.dependencies]
python = ">=3.7, <4"
requests = "^2.23.0"
coloredlogs = {version = ">=14.0", extras = ["color"]}

[tool.poetry.dev-dependencies]
pre-commit = "^2.10.0"
bandit = "^1.6.3"
flakehell = "^0.9.0"
pytest = "^6.2"
flake8-2020 = "^1.6.0"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.4.3"
flake8-builtins = "^1.5.3"
flake8-cognitive-complexity = "^0.1.0"
flake8-comprehensions = "^3.5.0"
flake8-eradicate = "^1.0.0"
flake8-fixme = "^1.1.1"
flake8-functions = "^0.0.6"
flake8-isort = "^4.0.0"
flake8-ownership = "^2.0.1"
flake8-pytest = "^1.3"
flake8-simplify = "^0.14.0"
flake8-variables-names = "^0.0.4"
mccabe = "^0.6.1"
pep8-naming = "^0.11.1"
pycodestyle = "^2.7.0"
pyflakes = "^2.3.1"
pylint = "^2.8.2"
coverage = {extras = ["toml"], version = "^5.5"}
tox = "^3.23.1"
Sphinx = "^4.0.1"
recommonmark = "^0.7.1"
sphinx-rtd-theme = "^0.5.2"
flake8-alfred = "^1.1.1"
mypy-extensions = "^0.4.3"
poetry-dynamic-versioning = "^0.12.6"
MarkupSafe = "^1.1.1"
auto-changelog = "^0.5.3"
pytest-cov = "^2.12.1"

[tool.poetry.scripts]
a28 = "a28.cli:main"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
metadata = false
latest-tag = true
bump = true
style = "pep440"

[tool.poetry-dynamic-versioning.substitution]
files = ["src/a28/__init__.py"]

[tool.flakehell]
extended_default_ignore=[]
format='grouped'
max_line_length=79
max_complexity = 6
exclude = [".git","__pycache__","docs","build","tests","dist",".venv",".pytest_cache",".tox","htmlcov"]

[tool.flakehell.plugins]
pycodestyle = ["+*"]
pyflakes = ["+*"]
"flake8-*" = ["+*"]
pylint = ["+F*", "+E*"]
pep8-naming = ["+*"]
mccabe = ["+*"]

[tool.pylint."MESSAGES CONTROL"]
enable = "all"

[tool.isort]
line_length = 79
combine_as_imports = true
balanced_wrapping = true
lines_after_imports = 2
lines_between_sections = -1
include_trailing_comma = false
multi_line_output = 2
color_output = true

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["src/a28"]

[tool.coverage.report]
show_missing = false
precision = 1

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov-report xml:cov.xml --cov"
testpaths = ["tests"]

[build-system]
requires = ["poetry-core>=1.1.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
