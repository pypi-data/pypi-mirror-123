<div class="custom-control custom-radio">
  <input type="radio" id="{{ widget.name }}_customRadioYes" name="{{ widget.name }}" class="custom-control-input" value="true">
  <label class="custom-control-label" for="{{ widget.name }}_customRadioYes">Yes</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="{{ widget.name }}_customRadioNo" name="{{ widget.name }}" class="custom-control-input" value="false">
  <label class="custom-control-label" for="{{ widget.name }}_customRadioNo">No</label>
</div>
