[metadata]
name = pypcfd
version = 0.0.2
author = Hussein Saafan
author_email = hsaafan@uwaterloo.ca
description = Library of tools for fault diagnosis in process control
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hsaafan/pypcfd
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	scipy
	matplotlib

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

